<header>
    <div class="logo">
        <img [src]="imageBasePath + 'assets/Img/header/Logo.png'" alt="Marico-Logo" matTooltip="Marico">
        <label>Intelli-Voice</label>
    </div>
    <div class="section">
        <!-- <div class="search">
            <i class="search-icon"><mat-icon>search</mat-icon></i>
            <input type="text" class="search-bar"
                placeholder="Search Files, Projects, Target Groups, Competitors, Products">
        </div> -->
        <div class="profile">
            <div class="welcomeCont">
                <span>Welcome</span>
                <span>{{userName}}</span>
            </div>
            <button matTooltip="Profile" (click)="logoutModel($event)"><mat-icon>account_circle</mat-icon></button>
        </div>
    </div>
</header>
<div class="main-body">
    <div class="sidebar">
        <ul>
            <li routerLink="dashboard" [routerLinkActive]="['active']" #dashboardActive="routerLinkActive" *ngIf="roleCode !== '3'">
                <mat-icon>home</mat-icon> Dashboard
            </li>
            <li routerLink="allFiles" [routerLinkActive]="['active']" #allFilesActive="routerLinkActive">
                <mat-icon>file_copy</mat-icon> All Files
            </li>
            <li routerLink="userList" [routerLinkActive]="['active']" #usersActive="routerLinkActive" *ngIf="roleCode === '1'">
                <mat-icon>list</mat-icon> User List
            </li>
            <li routerLink="comparison" [routerLinkActive]="['active']" #compareActive="routerLinkActive">
                <mat-icon>compare</mat-icon> Compare Projects/ TGs
            </li>
        </ul>
    </div>
    <div class="body">
        <router-outlet></router-outlet>
    </div>
</div>
